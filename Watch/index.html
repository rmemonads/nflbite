<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Stream...</title>
  
  <link rel="preconnect" href="https://streamed.pk" crossorigin>
  <link rel="dns-prefetch" href="//streamed.pk">
  
  <style>
    :root{--bg-primary:#0a0a0a;--bg-secondary:#161b22;--text-primary:#c9d1d9;--text-secondary:#8b949e;--accent-primary:#2f81f7;--border-color:#262626;--shadow-color:rgba(0,0,0,.2);--shimmer-color:rgba(255,255,255,.1)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg-primary);color:var(--text-primary)}.fullpage{padding:0 1rem}.hidden{display:none!important}.site-header{position:sticky;top:0;left:0;width:100%;background:var(--bg-primary);border-bottom:1px solid var(--border-color);padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:1000;margin-bottom:15px}.header-left{display:flex;align-items:center;gap:12px;flex-grow:1;min-width:0}.site-logo img{height:40px;border-radius:6px;display:block}.header-search{max-width:400px;width:100%;margin:0}.header-search input{background:var(--bg-secondary);color:var(--text-primary);padding:8px 12px;font-size:14px;border:2px solid var(--border-color);border-radius:6px;outline:0}.header-right{display:flex;align-items:center;gap:12px}.header-btn{display:inline-flex;align-items:center;justify-content:center;padding:8px 14px;border-radius:6px;text-decoration:none;font-size:14px;font-weight:600;white-space:nowrap;background-color:var(--bg-secondary);color:var(--text-primary);border:1px solid var(--border-color)}.header-btn-discord{background-color:#5865f2;color:#fff;border:1px solid #5865f2}.match-details-container{max-width:900px;margin:15px auto;padding:1rem}#watch-title{font-size:clamp(1.5rem,3vw,2rem);color:var(--text-primary);margin-bottom:10px}
    .skeleton{background-color:var(--bg-secondary);color:transparent;border-radius:6px;user-select:none;position:relative;overflow:hidden}.skeleton::after{content:'';position:absolute;top:0;left:-150%;width:100%;height:100%;transform:skewX(-20deg);background-image:linear-gradient(90deg,transparent,var(--shimmer-color),transparent);animation:shimmer 1.8s infinite cubic-bezier(.4,0,.6,1)}@keyframes shimmer{100%{left:150%}}
    #watch-title.skeleton{height:36px;width:70%;margin-bottom:10px;}
    #watch-description.skeleton{height:24px;width:90%;margin-bottom:8px;}
    #stream-player-container.skeleton{aspect-ratio:16 / 9;margin-bottom:3rem;}
  </style>
  
  <link rel="preload" href="watch.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="watch.css"></noscript>
  <script src="watch.js" defer></script>
</head>
<body class="dark-theme">

  <div class="site-header">
    <div class="header-left">
      <a href="../index.html" class="site-logo">
        <img src="https://methstreams.world/Buffstreams.world.jpg" alt="Site Logo" fetchpriority="high" decoding="async" width="135" height="40">
      </a>
      <a href="../index.html" class="header-btn" title="Home">Home</a>
      <div class="search-container header-search">
        <input type="text" id="search-input" placeholder="Search matches..." autocomplete="off">
      </div>
    </div>
    <div class="header-right">
      <a href="https://discord.gg/yourserver" target="_blank" rel="noopener noreferrer nofollow" class="header-btn header-btn-discord" title="Join Discord">Join Discord</a>
    </div>
  </div>

  <div class="fullpage">
    <main class="match-details-container">
      <div class="watch-page-header">
        <h1 id="watch-title" class="skeleton"></h1>
        <p id="watch-description" class="skeleton"></p>
      </div>
      <div id="stream-player-container" class="skeleton">
          <iframe id="stream-player" frameborder="0" allowfullscreen></iframe>
      </div>
      <section id="streams-section">
        <div class="section-header">
          <h2>Available Streams</h2>
          <button id="back-button" class="back-button-styled">
              <span>&lt;-- BCK</span><span class="separator">â€¢</span><span>Back</span>
          </button>
        </div>
        <p id="sources-summary" class="skeleton-summary skeleton"></p>
        <div id="streams-container">
            <div class="stream-source is-loading">
                <div class="source-header"><span class="source-name">&nbsp;</span><span class="source-count">&nbsp;</span></div>
                <small class="source-desc">&nbsp;</small>
                <div class="stream-row"></div>
                <div class="stream-row"></div>
            </div>
        </div>
        <button id="show-all-sources-btn" class="show-all-btn hidden"></button>
      </section>
    </main>
  </div>

  <div id="search-overlay">
    <div class="search-overlay-content">
      <button id="search-close">&times;</button>
      <input type="text" id="overlay-search-input" placeholder="Search matches..." autocomplete="off">
      <div id="overlay-search-results"></div>
    </div>
  </div>
</body>
</html>
